<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box-container">
        <div class="box">
            <input type="text" placeholder="Enter the City name">
            <button><img src="images/img-search.png" alt="" style="background-color: transparent;"></button>
        </div>
        <div class="weather">
            <img src="images/images-rain.jpeg" alt="" class="weather-icon">
            <h1 class="temp" style="color: white;">22°C</h1>
            <h2 class="city" style="color: white;">Erode</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images-humidity.jpg" alt="">
                    <div>
                        <p class="humidity" style="color: white;">50%</p>
                        <p style="color: white;">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/images-Wind.jpeg.webp" alt="">
                    <div>
                        <p class="wind" style="color: white;">15 km/hr</p>
                        <p style="color: white;">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const apikey = "23546d06ea698c8cf0ec4ca9c8835a7a";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
    const searbox = document.querySelector(".box input");
    const searbtn = document.querySelector(".box button");

    async function checkWeather(city) {
        const response = await fetch(apiurl + city + `&appid=${apikey}`);
        var data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/hr";
    }

    searbtn.addEventListener("click", function(event) {
        event.preventDefault();
        checkWeather(searbox.value);
    });

checkWeather();
</script>
   



    
</body>
</html>
